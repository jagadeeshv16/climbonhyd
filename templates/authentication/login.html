{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <h1 class="form-heading">Login</h1>
            <div class="main-div">
                <div class="panel">
                    <h2></h2>
                    <p>Please enter your email and password</p>
                </div>
                <form id="Login" action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        E-mail *
                        <input type="text" name="{{form.username.html_name}}" id="{{ form.username.auto_id }}" placeholder="Email" class="form-control">
                        {{form.email.errors}}
                    </div>
                    <div class="form-group">
                        Password *
                        <input type="password" name="{{form.password.html_name}}" id="{{ form.password.auto_id }}" placeholder="Password" class="form-control">
                        {{form.password.errors}}
                    </div>
                    <p class="error" id="all_errors"></p>
            </div>
            <div class="forgot">
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
