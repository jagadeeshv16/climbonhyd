{% extends "base.html" %}
{% block content %}
<div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                        <form class="form" id="form" action="" method="POST" >
                            {% csrf_token %}
                            <div class="form-group">
                              <label class="text-white" for="email">E-mail *</label>
                              <input type="text" name="{{form.username.html_name}}" id="{{ form.username.auto_id }}" placeholder="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white" >Password *</label>
                                <input type="password" name="{{form.password.html_name}}" id="{{ form.password.auto_id }}" placeholder="" class="form-control">
                                </div>
                                <p class="error" id="all_errors"></p>
                            </div>
                            <div class="form-group">
                                <p>forgotpassword?<a href="{% url 'password_reset' %}">reset here!</a></p>
                            </div>
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-success" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
