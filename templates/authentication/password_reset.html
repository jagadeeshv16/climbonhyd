{% extends "base.html" %}
{% block content %}
<div class="col-md-8">
<form class="form-horizontal" action='' id="login" method="POST">
    <fieldset>
        <div id="legend">
            <legend class="">Password Reset</legend>
            <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="email">Enter your E-mail *</label>
            <div class="col-sm-6">
                <input type="text" name="{{form.email.html_name}}" id="{{ form.email.auto_id }}" placeholder="" class="form-control">
            </div>
        </div>
        <p class="help-block">{{ form.email.errors }}</p>
        {% csrf_token %}
        <div class="col-sm-10 form-group text-center">
            <button type="submit" class="btn btn-success">Reset my password</button>
        </div>
    </fieldset>
    </form>
</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
