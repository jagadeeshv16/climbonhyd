{% extends "base.html" %}
{% block content %}
<div id="legend">
    <legend class="">Press List
     <a href="{% url "pressdata" %}">Add</a></legend>
</div>
{%for i in presslist%}
<div class="press_container">
        <div class="item tm{{forloop.counter}}">
            <img class="image_press" src="{{i.press_photos.url}}" alt="{{i.title}}">
            <p class="title">{{i.title}}</p>
        </div>
</div>
{%endfor%}
{% endblock %}
