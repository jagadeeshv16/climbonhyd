{% extends "base.html" %}
{% block content %}
<div id="legend">
    <legend class="">Press List</legend>
</div>

{%for i in presslist%}
    <div class="gallery">
  <a target="_blank" href="{{i.press_photos.url}}">
    <img src="{{i.press_photos.url}}" alt="{{i.title}}" width="600" height="400">
  </a>
  <div class="desc text-uppercase">{{i.title}}</div>
  <div></div>
</div>
{%endfor%}
   
{% endblock %}
