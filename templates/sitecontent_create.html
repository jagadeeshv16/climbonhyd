{% extends "base.html" %}
{% block content %}
<div class="col-md-16">
<form class="form-inline" action='' id="register" method="POST">
    <fieldset>
        <div id="legend">
        <legend class="">Create New Account</legend>
        </div>
         
        <div class="form-group">
            <label class="control-label col-sm-4" for="name">Name</label>
            <div class="col-sm-4">
                <input type="text" name="{{form.first_name.html_name}}" id="{{ form.first_name.auto_id }}" placeholder="Name" value="{{form.name.value}}" class="form-control">
                {{form.name.errors}}
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <label class="control-label col-sm-4" for="content">Content</label>
            <div class="col-sm-4">
                <textarea type="content" name="{{form.content.html_name}}" id="{{ form.content.auto_id }}" placeholder="text here...." value="{{form.content.value}}" class="form-control"></textarea>
                {{form.content.errors}}
            </div>
        </div><br><br>
        <div class="form-group">
            <label class="control-label col-sm-4" for="active">Active</label>
            <div class="col-sm-4">
                {{form.active}}
                {{form.active.errors}}
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <label class="control-label col-sm-3"  for="link">Link</label>
            <div class="col-sm-2">
                <input type="text" name="{{form.link.html_name}}" id="{{ form.link.auto_id }}" placeholder="link" value="{{form.link.value}}" class="form-control">
                {{form.link.errors}}
            </div>
        <br><br><br>
        {% csrf_token %}
        <div class="form-group col-sm-4 text-center">
            <button class="btn btn-success" type="submit">submit</button>
        </div>
    </fieldset>
    </form>
</div>
{% endblock %}
